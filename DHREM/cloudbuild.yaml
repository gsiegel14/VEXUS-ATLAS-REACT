# Cloud Build configuration for DHREM Research Portal
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/dhrem-research:$COMMIT_SHA', '.']
    
  # Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/dhrem-research:$COMMIT_SHA']
    
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'dhrem-research'
      - '--image=gcr.io/$PROJECT_ID/dhrem-research:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--service-account=vexus-atlas-app@decoded-app-457000-s2.iam.gserviceaccount.com'
      - '--set-env-vars=NODE_ENV=production,GOOGLE_CLOUD_PROJECT_ID=decoded-app-457000-s2'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=3'
      - '--concurrency=80'
      - '--timeout=300'
      - '--port=4001'

# Configure build options (cheapest settings)
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Automatically tag images
images:
  - 'gcr.io/$PROJECT_ID/dhrem-research:$COMMIT_SHA'

# Substitutions for environment variables
substitutions:
  _SERVICE_NAME: 'dhrem-research'
  _REGION: 'us-central1'
