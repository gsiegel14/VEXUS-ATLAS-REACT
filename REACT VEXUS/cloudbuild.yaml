# Cloud Build configuration for VEXUS Atlas
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/vexus-atlas:$COMMIT_SHA', '.']
    
  # Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/vexus-atlas:$COMMIT_SHA']
    
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'vexus-atlas'
      - '--image=gcr.io/$PROJECT_ID/vexus-atlas:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--service-account=vexus-atlas-app@decoded-app-457000-s2.iam.gserviceaccount.com'
      - '--set-env-vars=NODE_ENV=production,GOOGLE_CLOUD_PROJECT_ID=decoded-app-457000-s2'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--concurrency=100'
      - '--timeout=300'
      - '--port=8080'

# Configure build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

# Automatically tag images
images:
  - 'gcr.io/$PROJECT_ID/vexus-atlas:$COMMIT_SHA'

# Substitutions for environment variables
substitutions:
  _SERVICE_NAME: 'vexus-atlas'
  _REGION: 'us-central1' 