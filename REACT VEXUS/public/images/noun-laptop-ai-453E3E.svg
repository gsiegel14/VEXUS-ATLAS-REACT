<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Laptop base/keyboard -->
  <ellipse cx="50" cy="88" rx="48" ry="10" 
           fill="#453E3E" 
           stroke="#453E3E" 
           stroke-width="1"/>
  
  <!-- Laptop screen bezel -->
  <rect x="2" y="5" width="96" height="75" 
        fill="#453E3E" 
        stroke="#453E3E" 
        stroke-width="2" 
        rx="5"/>
  
  <!-- Laptop screen -->
  <rect x="8" y="11" width="84" height="63" 
        fill="white" 
        stroke="none" 
        rx="3"/>
  
  <!-- AI text on screen -->
  <text x="50" y="55" 
        text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="36" 
        font-weight="bold" 
        fill="#453E3E">AI</text>
  
  <!-- Small indicator dots/lights on screen -->
  <circle cx="15" cy="18" r="2.5" fill="#453E3E" opacity="0.3"/>
  <circle cx="85" cy="18" r="2.5" fill="#453E3E" opacity="0.3"/>
  
  <!-- Keyboard suggestion lines -->
  <rect x="8" y="85" width="84" height="2" fill="white" opacity="0.6"/>
  <rect x="15" y="90" width="70" height="2" fill="white" opacity="0.4"/>
  
  <!-- Laptop hinge line -->
  <line x1="2" y1="80" x2="98" y2="80" 
        stroke="#453E3E" 
        stroke-width="2" 
        opacity="0.5"/>
</svg>
